        /* Reset default body and html margins */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Fullscreen iframe styling */
        .iframe-fullscreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* Fixed header styling */
       

        /* Fixed footer styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgb(255, 255, 255);
            /* Slightly transparent background */
            font-size: 10px;
            color: #575757;
            z-index: 1;
            /* Ensure the footer appears above the iframe */
        }

        /* Link styling */
        footer a {
            color: #575757;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hover effect for link */
        footer a {
            text-decoration: underline;
        }
    </style>
</head>
