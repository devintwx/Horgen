<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Monsters</title>
    <style>
        /* Reset default body and html margins */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Fullscreen iframe styling */
        .iframe-fullscreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* Fixed header styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 14px;
            background-color: #08c9ff;
            /* Slightly transparent background */
            font-size: 14px;
            color: #ffffff;
            font-weight: 500;
            z-index: 1;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            /* Ensure the header appears above the iframe */
        }

        /* Fixed footer styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgb(255, 255, 255);
            /* Slightly transparent background */
            font-size: 10px;
            color: #575757;
            z-index: 1;
            /* Ensure the footer appears above the iframe */
        }

        /* Link styling */
        footer a {
            color: #575757;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hover effect for link */
        footer a {
            text-decoration: underline;
        }

        /* Add bottom margin for iframe on mobile */
        @media (max-width: 768px) {
            .iframe-fullscreen {
                height: calc(100vh + 200px);
            }
        }
    </style>
</head>

<body>

    <!-- Fixed header at the top -->
    <header>✨TAS Exclusive Model available at counter✨</header>

    <!-- Fullscreen iframe in the middle -->
    <iframe src="https://store12741.store.link/" class="iframe-fullscreen"></iframe>

    <!-- Fixed footer at the bottom -->
    <footer>© 2Monsters | Powered by <a href="https://www.instagram.com/devintwx" target="_blank">DEVIN</a></footer>

</body>

</html>
